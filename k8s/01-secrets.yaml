apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: notes-app
type: Opaque
data:
  # postgres
  POSTGRES_DB: bm90ZXNfYXBwX2Ri # notes_app_db
  POSTGRES_USER: cG9zdGdyZXM= # postgres
  POSTGRES_PASSWORD: cGFzc3dvcmQ= # password
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: notes-app
type: Opaque
data:
  # Change this to a secure random key in production
  JWT_SECRET_KEY: eW91cl9zdXBlcl9zZWNyZXRfa2V5X2hlcmVfY2hhbmdlX2luX3Byb2R1Y3Rpb25fMTIzNDU2Nzg5MA== # your_super_secret_key_here_change_in_production_1234567890
  JWT_ALGORITHM: SFMyNTY= # HS256
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: notes-app
type: kubernetes.io/tls
data:
  # Self-signed certificate for local development
  # In production, use cert-manager or your own certificates
  tls.crt: 
  tls.key: 
